<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Talla Fetal </title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            perspective: 1000px;
        }
        .container {
            background: linear-gradient(145deg, #e6e6e6, #ffffff);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 20px 20px 60px #d1d9e6, -20px -20px 60px #ffffff;
            transform: rotateX(10deg) rotateY(-10deg);
            transition: transform 0.3s ease;
            margin-bottom: 20px;
        }
        .container:hover {
            transform: rotateX(0deg) rotateY(0deg);
        }
        h1 {
            color: #4a90e2;
            text-align: center;
            margin-bottom: 30px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #5a6d8f;
        }
        input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 10px;
            background-color: #e0e9f5;
            color: #333;
        }
        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 10px;
            background-color: #4a90e2;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #357abd;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            background-color: #e0e9f5;
            border-radius: 10px;
            text-align: center;
            font-weight: bold;
            color: #4a90e2;
        }
        footer {
            text-align: center;
            color: #5a6d8f;
            padding: 10px;
            width: 100%;
            background-color: #e0e9f5;
            border-radius: 10px 10px 0 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculadora de Talla Fetal </h1>
        <div class="input-group">
            <label for="femur">Longitud del Fémur (cm):</label>
            <input type="number" id="femur" step="0.01" required>
        </div>
        <button onclick="calcularTallaFetal()">Calcular Talla Fetal</button>
        <div id="result"></div>
    </div>

    <footer>
        Derechos reservados a MiMaternoFetal.cl
    </footer>

    <script>
        function calcularTallaFetal() {
            const femur = parseFloat(document.getElementById('femur').value);
            if (isNaN(femur) || femur <= 0) {
                alert('Por favor, ingrese una longitud de fémur válida.');
                return;
            }
            const tallaFetal = 6.18 + (0.59 * femur);
            document.getElementById('result').innerHTML = `La talla fetal estimada es: ${tallaFetal.toFixed(2)} cm`;
        }
    </script>
</body>
</html>
